<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sytle.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="section section--input active">
        <figure class="icon--container">
          <img
            class="icon--input"
            src="./images/icon-star.svg"
            alt="star logo icon"
          />
        </figure>
        <h1 class="primary-heading">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="btn--container">
          <button class="btn" data-rating="1" type="button">1</button>
          <button class="btn" data-rating="2" type="button">2</button>
          <button class="btn" data-rating="3" type="button">3</button>
          <button class="btn" data-rating="4" type="button">4</button>
          <button class="btn" data-rating="5" type="button">5</button>
        </div>
        <button class="submit--btn" type="button">Submit</button>
        <p class="error-msg">erro msg</p>
      </section>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section class="section section--output">
        <figure class="icon--output">
          <img
            src="./images/illustration-thank-you.svg"
            alt="mobile image design"
          />
        </figure>
        <p class="rating-paragraph">
          You selected <span class="rating">5</span> out of 5
        </p>
        <h1 class="primary-heading">Thank you!</h1>
        <p class="align--center">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
